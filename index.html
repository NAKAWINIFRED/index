                </div>

                </div>

                </div>
                <div class="input-box">
                    <span class="details">Mobile Number</span>
                     <input type="text" placeholder="Enter number">
                </div>
                <div class="input-box">
                    <span class="details">Gender</span>
                     <input type="text" placeholder="Gender">
                </div>
